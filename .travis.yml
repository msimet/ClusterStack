language: python

python:
  - "2.7"
  - "3.6"

install:
  - pip install coverage pylint
  - pip install .

script:
  - cd tests
  - coverage run $(which nosetests)
  - pylint 

after_success:
  - coverage xml
  - codecov

deploy:
  provider: pypi
  user: msimet
  password:
    secure: secure_token
  on:
    tags: true
    branch: master
