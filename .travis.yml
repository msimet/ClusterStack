language: python

python:
  - "2.7"
  - "3.6"

install:
  - pip install coverage
  - pip install .

script:
  - cd tests
  - nosetests --with-coverage --cover-package=clustermodel --cover-erase 

after_success:
  - coverage xml
  - codecov

deploy:
  provider: pypi
  user: msimet
  password:
    secure: secure_token
  on:
    tags: true
    branch: master
